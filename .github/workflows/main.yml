name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Cek environment
      - name: Check Env
        run: |
          echo "CSV_URL: $CSV_URL"
          python --version
          pip --version

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      # Jalankan MLflow project
      - name: Run MLflow project
        run: |
          cd MLProject/
          mlflow run . \
            --env-manager=local \
            -P n_estimators=505 \
            -P max_depth=35

      # Get latest MLflow run_id
      - name: Get latest MLflow run_id
        run: |
          echo "üîç Mendapatkan MLflow run_id terbaru..."
          RUN_ID=$(mlflow runs list --experiment-name "latihan-cs-mlflow" | awk 'NR==2 {print $1}')
          echo "Run ID terbaru: $RUN_ID"
